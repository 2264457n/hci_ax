<script>
    var map;
    var onEurope = false;
    var onFinland = false;
    var onBelgium = false;
    var whichStat = 0;

    numPhysciaEurope = 14.45182353 / 100 // quarter
    numNursesEurope = 35.76611538 / 1000 // half
    numSocEurope = 7.1375 / 1000 // quarter
    numPsycholEurope = 23.18782143 / 1000 // quarter

    numPhysciaFinland = 25.586 / 1000 // quarter
    numNursesFinland = 51.97 / 1000 // half
    numSocFinland = 2.754 / 1000 // quarter
    numPsycholFinland = 109.486 / 1000 // 1 and quarter

    numPhysciaFinland = 20.057 / 1000 // quarter

    numSocFinland = 17.435 / 1000 // quarter
    numPsycholFinland = 10.462 / 1000 // quarter



    function displayEuropeData(){
    document.getElementById("stats").style.visibility = "visible"
        // document.getElementById("stats-title").innerText = "Mental health worker averages for Europe"
        // document.getElementById("psychol").onclick = displayOne();


    }

    function showFirstImage(){
        document.getElementById("first_image").style.visibility = "visible"
    }

    function hideFirstImage(){
        document.getElementById("first_image").style.visibility = "hidden"

    }

    function hideSecondImage(){
        document.getElementById("second_image").style.visibility = "hidden"

    }

    function showSecondImage(){
        document.getElementById("second_image").style.visibility = "visible"

    }




    function displayQuarter(){
       hideSecondImage()
        document.getElementById("first_image").src = "icon_quarter.png"
        showFirstImage()

    }

    function displayHalf(){
        hideSecondImage()
        document.getElementById("first_image").src = "icon_half.png"
        showFirstImage()

    }

    function displayOneAndQuarter(){
        document.getElementById("first_image").src = "icon_filled.png"
        document.getElementById("second_image").src = "icon_quarter.png"
        showFirstImage()
        showSecondImage()

    }
    function displayFinlandData(){
        document.getElementById("stats-title").innerText = "The number of healthcare workers per 1000 people for Finland."
        document.getElementById("psychol").onclick = function() {
            document.getElementById("first_image").src = "icon_filled.png"
            document.getElementById("second_image").src = "icon_quarter.png"
            showFirstImage()
            showSecondImage()
        };
    }

    function displayBelgiumData(){
        document.getElementById("stats-title").innerText = "The number of healthcare workers per 1000 people for Belgium."
        document.getElementById("nurses").onclick = function() {
            document.getElementById("first_image").src = "icon_filled.png"
            document.getElementById("second_image").src = "icon_quarter.png"
            showFirstImage()
            showSecondImage()
        };
    }




    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 54.5260, lng: 15.2551},
            zoom: 1
        });

        var clickListen1 = map.addListener('click', function () {

              displayEuropeData();
              map.setZoom(3)
              onEurope = true;
			  google.maps.event.removeListener(clickListen1);

			   var clickListen2 = map.addListener('click', function(){
			       document.getElementById("continent-text").innerText = "Click on a country for individual statistics.";
                   map.setCenter( {lat: 61.9241, lng: 25.7482} );
					map.setZoom(5);
					displayFinlandData();
					google.maps.event.removeListener(clickListen2);

				var clickListen3 = map.addListener('click', function(){
					map.setCenter({lat: 50.5039, lng: 4.4699});
					map.setZoom(7);
					displayBelgiumData();

			   })

			   })


        })




    }
</script>
